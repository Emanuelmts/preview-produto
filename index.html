<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

</head>
<body>
  
  <div class="container__conteudo">
    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 1440px)">
      <source srcset="images/image-product-mobile.jpg">
      <img srcset="images/image-product-mobile.jpg" class="container__imagem__foto">
  </picture>
    <div>
      <p class="container__tipo">P E R F U M E</p>
      <h1 class="container__titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="container__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__preco">
        <p class="container__preco__novo">$149.99</p> 
        <p class="container__preco__antigo">$169.99</p>
      </div>
      <a href="#" class="container__adicionar"><img src="./images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </div>

  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Desenvolvido por <a href="https://github.com/Emanuelmts" target="_blank" rel="noopener noreferrer">Emanuel Teixeira</a>.
    </div>
  </footer>
</body>
</html>
